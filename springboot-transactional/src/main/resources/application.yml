spring:
  datasource:
    url: jdbc:mysql://mysql/test?serverTimezone=GMT&useUnicode=yes&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1qaz!QAZ
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      min-idle: 5
      max-idle: 150
      max-active: 200
      max-wait: 60000
      initial-size: 5
      log-abandoned: true
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      remove-abandoned: true
      validation-query: SELECT 1
      #Property not used in tomcat-jdbc-pool(set it for other jdbc-pool).
      num-tests-per-eviction-run: 3
      remove-abandoned-timeout: 18000
      min-evictable-idle-time-millis: 3600000
      time-between-eviction-runs-millis: 300000

  profiles:
    active: dev

  devtools:
    livereload:
      enabled: false

  jpa:
    properties:
      jadira:
        usertype:
          autoRegisterUserTypes: true

    show-sql: false

    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQL5Dialect
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss:SSS} - %5p ${PID:- } --- [%15.15t] %-40.40logger{39} :%3L: %m%n:-%wEx"